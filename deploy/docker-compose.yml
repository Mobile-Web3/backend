version: '3.4'

services:
  nginx:
    image: nginx:1.21.6
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /home/mw3/ssl/certificate.crt:/etc/nginx/certificate.crt
      - /home/mw3/ssl/www.mobileweb3.tech.key:/etc/nginx/www.mobileweb3.tech.key
      - /home/mw3/site/index.html:/etc/nginx/index.html
      - /home/mw3/site/style.css:/etc/nginx/style.css
      - /home/mw3/site/fonts:/etc/nginx/fonts
      - /home/mw3/site/assets:/etc/nginx/assets
    ports:
      - "80:80"
      - "443:443"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          memory: 1024M
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.5"

  api:
    image: api
    ports:
      - "8090:8090"
    volumes:
      - /home/mw3/environment/api/.env:/app/.env
      - /home/mw3/chain-registry:/app/chain-registry
    build:
      context: ..
      dockerfile: build/Dockerfile-api
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          memory: 1024M
          cpus: "2"
        reservations:
          memory: 512M
          cpus: "1"