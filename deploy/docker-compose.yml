version: '3.4'

services:
  gateway:
    image: gateway
    volumes:
      - /home/mobileweb3/environment/gateway/.env:.env
      - /home/mobileweb3/chain-registry:chain-registry
    build:
      context: ..
      dockerfile: build/Dockerfile-gateway
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          memory: 1024M
          cpus: "2"
        reservations:
          memory: 512M
          cpus: "1"