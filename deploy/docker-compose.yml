version: '3.4'

services:
  api:
    image: api
    ports:
      - "8090:8090"
    volumes:
      - /home/mw3/environment/api/.env:/app/.env
      - /home/mw3/chain-registry:/app/chain-registry
    build:
      context: ..
      dockerfile: build/Dockerfile-api
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          memory: 1024M
          cpus: "2"
        reservations:
          memory: 512M
          cpus: "1"